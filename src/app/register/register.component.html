<div class="jumbotron">
  <h1 class="text-center">Register User for Restaurent App</h1>

  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>registered !</strong> You data registered successfully!.
  <button  type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <form [formGroup]="createUser" (ngSubmit)="regUser()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter Email" formControlName="mobile">
    </div>
    <div class="form-group">
      <label>password</label>
      <input type="password" class="form-control" placeholder="Enter Adress" formControlName="password">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control" placeholder="Enter Mobile No" formControlName="email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
