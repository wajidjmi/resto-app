<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resto of collection">
      <td>{{resto.id}}</td>
      <td>{{resto.name}}</td>
      <td>{{resto.Adress}}</td>
      <td>{{resto.mobile}}</td>
      <td>{{resto.email}}</td>
      <td> <a routerLink="/update/{{resto.id}}">
        <i class="fa fa-edit" style="font-size:30px;color:red"></i> </a> &nbsp; &nbsp;
        <i class="fa fa-trash-o" style="font-size:30px;color:red"></i>
      </td>
    </tr>
  </tbody>
</table>
