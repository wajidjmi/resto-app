<div class="jumbotron">
  <h1>Add Restaurent Form</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> You data added successfully!.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addRestaurent" (ngSubmit)="createResto()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Adress</label>
    <input type="email" class="form-control" placeholder="Enter Adress"formControlName="Adress">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="text" class="form-control" placeholder="Enter Mobile No" formControlName="email">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="mobile">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
